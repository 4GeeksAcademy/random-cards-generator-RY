<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-success d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card" id="card">
    <div class="corner top" id="top-suit">♥</div>
    <div class="center" id="card-value">3</div>
    <div class="corner bottom" id="bottom-suit">♥</div>
  </div>

  <button id="newCardBtn" class="btn btn-light mt-4">New Card</button>

  <script src="app.js"></script>
</body>
</html>
